<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Login</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #D4AF37;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            width: 100%;
            background-color: #1f1f1f;
            color: #D4AF37;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .navbar a {
            color: #D4AF37;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #e3b32b;
        }
        .login-container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            margin-top: 10%;
            text-align: center;
            color: #D4AF37;
            width: 90%;
            max-width: 400px;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="submit"] {
            background-color: #D4AF37;
            color: #1e1e1e;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #b28e2c;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Toolbar for Navigation -->
    <div class="navbar">
        <div class="navbar-left">
            <a href="/">Home</a>
            <a href="/listings">Listings</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </div>
        <div class="navbar-right">
            <a href="#" class="create-account-link">Create Account</a>
            <a href="/login">Login</a>
        </div>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
        </form>
    </div>

    <!-- Modal for Create Account -->
    <div id="createAccountModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>Create an Account</h2>
            <form method="POST" action="/create_account">
                <input type="text" name="email" placeholder="Email" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <input type="submit" value="Create Account">
            </form>
        </div>
    </div>

    <!-- JavaScript for the modal -->
    <script>
        // JavaScript to open and close the modal
        function openModal() {
            document.getElementById("createAccountModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("createAccountModal").style.display = "none";
        }

        // Attach openModal to all create account links/buttons
        const createAccountLinks = document.querySelectorAll(".create-account-link");
        createAccountLinks.forEach(link => {
            link.addEventListener("click", function(event) {
                event.preventDefault();  // Prevent the default link action
                openModal();
            });
        });

        // Ensure modal closes when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById("createAccountModal");
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
